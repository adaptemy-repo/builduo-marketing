<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.min.js"></script>
<script src="./snap_errors/differences.js"></script>
<script src="./scripts.js"></script>
<link href="styles.css" rel="stylesheet">
</head>
<body>

  <div ng-app="visualApp" ng-controller="visualCtrl">
    <h2>Visual changes</h2>
    <ul>
      <li ng-repeat="image in images">
        <a href="#{{image.name}}">{{image.name}}</a>
      </li>
    </ul>
    <div ng-repeat="image in images">
      <h2 id="{{image.name}}">{{image.name}}</h2>
        <input 
          type="radio" 
          class="new"
          ng-checked="true"
          id="new-{{$index}}"
          name="img-{{$index}}">
          <label 
            class="new"
            for="new-{{$index}}">
            new
          </label>
        <input 
          type="radio" 
          class="original"
          id="original-{{$index}}"
          name="img-{{$index}}">
        <label 
          class="original"
          for="original-{{$index}}">
          original
        </label>

        <input 
          type="radio" 
          class="diff"
          id="diff-{{$index}}"
          name="img-{{$index}}">
        <label 
          class="diff"
          for="diff-{{$index}}">
          difference
        </label>
        <div 
          class="img-container"
          style="width:{{image.displayWidth}}px">
          <img src="{{image.url}}?t={{time}}" img-load="setImageDimensions($event, image)">
        </div> 
        <hr />
    </div> <!--/ng-repeat -->

    <div ng-if="images.length === 0">
      <h2>No Images changed</h2>
    </div>
  </div>

</body>
</html>
